<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button class="btn" data-action="clearEntry">C</button>
            <button class="btn" data-action="clearDisplay">CA</button>
            <button class="btn" data-action="calculateSquareRoot">âˆš</button>
            <button class="btn" data-action="appendCharacter" data-value="/">/</button>
            <button class="btn" data-action="appendCharacter" data-value="7">7</button>
            <button class="btn" data-action="appendCharacter" data-value="8">8</button>
            <button class="btn" data-action="appendCharacter" data-value="9">9</button>
            <button class="btn" data-action="appendCharacter" data-value="*">*</button>
            <button class="btn" data-action="appendCharacter" data-value="4">4</button>
            <button class="btn" data-action="appendCharacter" data-value="5">5</button>
            <button class="btn" data-action="appendCharacter" data-value="6">6</button>
            <button class="btn" data-action="appendCharacter" data-value="-">-</button>
            <button class="btn" data-action="appendCharacter" data-value="1">1</button>
            <button class="btn" data-action="appendCharacter" data-value="2">2</button>
            <button class="btn" data-action="appendCharacter" data-value="3">3</button>
            <button class="btn" data-action="appendCharacter" data-value="+">+</button>
            <button class="btn zero" data-action="appendCharacter" data-value="0">0</button>
            <button class="btn" data-action="appendCharacter" data-value=".">.</button>
            <button class="btn equal" data-action="calculateResult">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
